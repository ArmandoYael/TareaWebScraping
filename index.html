<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Data Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="jumbotron">No pudo importar Pymongo</h1>
        <div>
            <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
            {% for item in dict %}
            <div class="col-lg-12">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h3>Latest News:</h3>
                        <h4 class="card-title">{{ item.news_title }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{item.news_p}}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
